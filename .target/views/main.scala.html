@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/arbor.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/graphics.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/renderer.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/draw.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
